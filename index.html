<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>LaunchPad Rocket Watch</title>
</head>


<body class="bg-image">
    <header class="bg-image">
        <section id="container">
            <div class="row">
                <div class="col s12">
                    <div id="bg-switch" class="switch col s2">
                        <label>
                            Stars
                            <input type="checkbox">
                            <span class="lever"></span>
                            Launch
                        </label>
                    </div>
                    <div class="col s8">
                        <h1>SpaceX LaunchPad</h1>
                    </div>


                    <!-- Sidenav start -->
                    <ul id="slide-out" class="sidenav">
                        <li>
                            <div class="user-view">
                                <div class="background grey lighten-1">
                                    <img id="nasa" src="./assets/images/pngwing.com.png">
                                </div>
                                <img>
                                <span class="black-text name">NASA Dock</span>
                                <span class="black-text name">Some fun information for you!</span>
                            </div>
                        </li>
                        <li>NASA's Image of the day</li>
                        <li>
                            <div class="nasa-image"></div>
                        </li>
                    </ul>
                    <div class="col s2">
                        <div class="fixed-action-button nav-button">
                            <a href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large blue"><i
                                    class="large material-icons">public</i></a>
                        </div>
                    </div>
                    <!-- Sidenav end -->
    </header>
    <ul class="tabs hoverable indigo darken-4" id="tabs">
        <li class="tab col s4"><a href="#past"><span class="grey-text text-lighten-5">Past</span></a></li>
        <li class="tab col s4"><a class="active" href="#current"><span
                    class="grey-text text-lighten-5">Current</span></a></li>
        <li class="tab col s4"><a href="#future"><span class="grey-text text-lighten-5">Future</span></a>
        </li>
        <div class="indicator grey lighten-5" style="z-index: 1;"></div>
    </ul>
    </div>

    <div class="container">
        <div id="past" class="col s12">
            <div class="row">
                <div class="col s6 offset-s3" id="content-card">
                    <div class="card red darken-3">
                        <div id="past-launch-info" class="card-content white-text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="current" class="col s12 m4">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card green darken-3">
                        <div id="current-launch-info" class="card-content white-text launch-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="future" class="col s12  m4">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card light-blue darken-3">
                        <div id="future-launch-info" class="card-content white-text launch-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tabs = document.querySelector('.tabs');
            M.Tabs.init(tabs, {
                swipeable: true,
                duration: 300
            });
        })
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sideNav = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sideNav, {
                edge: "right",
                duration: 300
            });
        })
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sideBtn = document.querySelectorAll('.fixed-action-btn');
            M.FloatingActionButton.init(sideBtn, {
                direction: "right"
            });
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
